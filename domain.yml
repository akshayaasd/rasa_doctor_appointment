version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - provide_name
  - provide_phone_number
  - book_appointment
  - inquire_clinic_info
  - reschedule_appointment
  

entities:
  - name
  - phone_number
  - specialization
  - date
  - time
  

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name

  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number

  specialization:
    type: text
    mappings:
      - type: from_entity
        entity: specialization

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date

  time:
    type: text
    mappings:
      - type: from_entity
        entity: time

forms:
  appointment_form:
    required_slots:
      - name
      - phone_number
      - specialization
      - date
      - time

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"

  utter_ask_name:
    - text: "May I have your full name, please?"

  utter_ask_phone_number:
    - text: "Could you share your phone number?"

  utter_ask_specialization:
    - text: "Which type of doctor do you need? (e.g., cardiologist, dentist, dermatologist)"

  utter_ask_date:
    - text: "On what date would you like to book the appointment?"

  utter_ask_time:
    - text: "What time works best for your appointment?"

  utter_slots_values:
    - text: |
        Thank you {name}. You want to see a {specialization} on {date} at {time}.  
        We will contact you at {phone_number}. Is that correct?

  utter_confirm_appointment:
    - text: "Your appointment with the {specialization} is booked for {date} at {time}. See you then!"

  utter_goodbye:
    - text: "Goodbye! Take care."

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_save_appointment_to_db
